<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Employee Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
		header{
   		 padding: 10px;
    		color: white;
    		background-color: black;
    		clear: left;
   		text-align: center;
		}
    </style>
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-steel">
        <div class="container">
          <a  href="">Invoice Factoring</a>&nbsp;&nbsp;

          <div class="collapse navbar-collapse" id="navbarToggle">
{#            <div class="navbar-nav mr-auto">#}
{#              <!-- <a  href="">About</a> -->#}
{#            </div>#}
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                {% if not user %}
                  <a  href="{% url 'employeelogin' %}">Login</a>&nbsp;&nbsp
                {% else %}
                 {% comment %} <a href="{% url 'CSinterface' %}">Home</a>&nbsp;&nbsp;{% endcomment %}
                  <a href="{% url 'employeelogout' %}">Logout</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
           {% block content %}{% endblock %}
      </div>
    </main>
</body>
</html>
