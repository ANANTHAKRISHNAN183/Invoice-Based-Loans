<!DOCTYPE html>
{% extends 'base.html' %}
{%load static %}
{% block content %}
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/temp.css' %}">
  </head>
  <body style="background-color: #f5f5f5;">

    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-2">

        </div>
        <div class="col-lg-8 col-md-8 col-12">
          <div style="text-align: center;margin-top: 12px"><h3>{{ message }}</h3></div>
          <p class="title-form" style="padding-top: 25px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; font-weight: 900;">Enter your login credentials</font></font></p>
          <form action="" method="POST">
              {% csrf_token %}
            <div class="col-lg-10" style="position: relative; left: 8.75%;">

              <div class="form-group">
                <label for="uname"><strong>Username:</strong><font color="red" size="5px">*</font></strong></label>
                <div class="help-tip" style="left: 355px;"><p>Enter the Applicant UserName</p> </div>
                <input type="text" class="form-control form-control-lg" placeholder="Enter Username" name="username" required>
              </div>
               <div class="form-group">
                <label for="password"><strong>Password:</strong><font color="red" size="5px">*</font></strong></label>
                <div class="help-tip" style="left: 355px;"><p>Enter the Applicant UserName</p> </div>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password" required>
                   <br/>
                   <a style="color: #005eb8;" href="{% url 'forgot_password' %}" ><b>Forgot Password?</b>  </a>
              </div>
              <div style="padding-top: 5px;">
                <hr>
              </div>
              <div class="col text-center">
                <button type="submit" class="btn btn-next">login</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-2 col-md-2">

        </div>
      </div>
    </div>

    </body>
{%endblock%}
