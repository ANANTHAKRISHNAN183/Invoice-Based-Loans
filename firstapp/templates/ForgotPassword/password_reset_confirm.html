<!DOCTYPE html>
{% extends 'ForgotPassword/basic.html' %}
{%load static %}
{% block content %}

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link rel="stylesheet" href="{% static 'css/temp.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>
<body style="background-color: #f5f5f5;">
<div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-2">

        </div>
        <div class="col-lg-8 col-md-8 col-12">
        {% if not message %}
            <p class="title-form" style="padding-top: 25px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; font-weight: 900;">Create New Password</font></font></p>
              <form action="" method="POST" onsubmit="validatePassword()">
              {% csrf_token %}
                    <div class="col-lg-10" style="position: relative; left: 8.75%;">
                        <div class="form-group">
                            <label for="pwd"><strong>Enter New Password:</strong></label>
                            <input type="password" id="pwd" class="form-control form-control-lg" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                        </div>
            <div class="form-group">
                <label for="email"><strong>Confirm Password:</strong></label>
                <input type="password" id="conf_pwd" class="form-control form-control-lg" name="conf_pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
             </div>
        <div style="padding-top: 5px;">
             <hr>
             </div>
             <div class="col text-center">
                    <button type="submit" class="btn btn-next">Confirm</button>
             </div>
         {% else %}
            <center><p style="font-size: 20px;margin-top: 12px;">{{ message }}</p></center>
        {% endif %}
        </div>
    </form>
   </div>
   </div>
  </div>
</body>
  <script type="text/javascript">
    var password = document.getElementById("pwd")
    var confirm_password = document.getElementById("conf_pwd");
    function validatePassword(){
      if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
  </script>
{% endblock %}
