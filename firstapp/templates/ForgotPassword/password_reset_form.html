<!DOCTYPE html>
{% extends 'ForgotPassword/basic.html' %}
{%load static %}
{% block content %}

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="{% static 'css/temp.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>
<body style="background-color: #f5f5f5;">
{% if not message %}
<div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-2">

        </div>
        <div class="col-lg-8 col-md-8 col-12">
            <center><p style="color: orangered;font-size: 30px;margin-top: 12px;">{{invalidmessage}}</p></center>
          <p class="title-form" style="padding-top: 25px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; font-weight: 900;">Forgot Password</font></font></p>
          <form action="" method="POST">
              {% csrf_token %}

            <div class="col-lg-10" style="position: relative; left: 8.75%;">
              <div class="form-group">
                <label for="username"><strong>UserName:</strong></label>
                <input type="text" class="form-control form-control-lg" placeholder="Enter username" name="username">
               </div>
            <div class="form-group">
    <label for="email"><strong>Email ID:</strong></label>
    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter  your email address">
                </div>
    <div style="padding-top: 5px;">
                <hr>
              </div>
              <div class="col text-center">
                <button type="submit" class="btn btn-next" onsubmit="">Submit</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
{% else %}
    <center><p style="font-size: 20px;margin-top: 12px;">{{ message }}</p></center>
{% endif %}
</body>

{% endblock %}
