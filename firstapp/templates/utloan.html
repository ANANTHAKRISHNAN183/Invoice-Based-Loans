<!DOCTYPE html>
{% load static %}
{% block content %}
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice Based Loans</title>
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<style lang="css">
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
button{
    width: 400px;
    height: 50px;
    border-radius: 12px;
    {#font-size: xx-large;#}
    {#background-color: #005eb8;#}
    {#font-size: larger;#}
}
</style>
</head>
<body style="background-color: #f5f5f5">
<div class="container">

  <form method="post" action="" style="margin-top:60px;position: center;top: 100px;background-color:white;">
       {% csrf_token %}
  <img src="../static/images/logo.png" alt="Avatar" class="center"/>
  
  <h3 align="center">Invoice Based Loans Application</h3><br/>
   <center>
<button type="submit" class="btn btn-primary" name="user">User</button><br/><br/>
<button type="submit" class="btn btn-primary" name="investor">Investor</button><br/><br/>
<button type="submit" class="btn btn-primary" name="employee">Employee</button>
   </center>
</form>
 </div>
</body>
{% endblock %}
