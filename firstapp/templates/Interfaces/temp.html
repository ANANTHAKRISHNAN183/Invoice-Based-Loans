{% load staticfiles %}
{% block content %}
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Details</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style type="text/css">
		        	.modal {
		  display: none; /* Hidden by default */
		  position: fixed; /* Stay in place */
		  z-index: 1; /* Sit on top */
		  left: 0;
		  top: 0;
		  width: 100%; /* Full width */
		  height: 100%; /* Full height */
		  overflow: auto; /* Enable scroll if needed */
		  background-color: rgb(0,0,0); /* Fallback color */
		  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		}

		/* Modal Content/Box */
		.modal-content {
		  background-color: #fefefe;
		  margin: 15% auto; /* 15% from the top and centered */
		  padding: 20px;
		  border: 1px solid #888;
		  width: 80%; /* Could be more or less, depending on screen size */
		}

		/* The Close Button */
		.close {
		  color: #aaa;
		  float: right;
		  font-size: 28px;
		  font-weight: bold;
		}

		.close:hover,
		.close:focus {
		  color: black;
		  text-decoration: none;
		  cursor: pointer;
		}
        </style>
    </head>
    <body>
    	<table style="width:100%">
          <tr>
           <th><h1>Customer Name</h1></th>
            <th><h1>Mail ID</h1></th>
            <th><h1>Phone Number</h1></th>
            <th><h1>Amount</h1></th>
            <th></th>
          </tr>
    	{% for a in app %}
    	<tr>
        <th><h1>{{a.name}}</h1></th>
        <th><h1>{{a.mail}}</h1></th>
        <th><h1>{{a.phonenumber}}</h1></th>
        <th><h1>{{a.amount}}</h1></th>
        <th><form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <button type="button" id='myBtn' name="btn" value={{a.app_id}}><i class="fa fa-file" aria-hidden="true"></i></button>
		<div id="myModal" class="modal">
		  <div class="modal-content">
		    <span class="close">&times;</span>
        <label for="file1">Aadhar Card</label>
		    <input type="file" name="myfile1">
         <label for="file2">Pan Card</label>
        <input type="file" name="myfile2">
         <button type="submit" name="Approve" value={{a.app_id}}>Approve</button>
          <button type="submit" name="Reject" value={{a.app_id}}>Reject</button>
		  </div>

		</div>
    </form></th>

     </tr>
    {% endfor %}
   	</table>
   	<script type="text/javascript">
   		var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

   	</script>>
    </body>
 	</html>
 	{% endblock %}
