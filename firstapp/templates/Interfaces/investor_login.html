<!DOCTYPE html>
{% extends 'Interfaces/investorbase.html' %}
{%load static %}
{% block content %}
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Investor Login</title>
        <link rel="stylesheet" href="{% static 'css/temp.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  </head>
    <body style="background-color: #f5f5f5;">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-2">

        </div>

        <div class="col-lg-8 col-md-8 col-12">
            <div style="text-align: center;margin-top: 12px;"><h3>{{ message }}</h3></div>
            <p class="title-form" style="padding-top: 25px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; font-weight: 900;">Investor Login</font></font></p>
      <form action="{% url 'investor_login' %}" method="POST">
        {% csrf_token %}

        <div class="col-lg-10" style="position: relative; left: 8.75%;">
{#            <h1>{{ message }}</h1><br/>#}
              <div class="form-group">
                  <div class="form-group">
                    <label for="uname"><strong>Username:</strong></label>
                    <input type="text" class="form-control form-control-lg" placeholder="Enter Username" id="uname" name="uname" required/>
                  </div>
               <div class="form-group">
                    <label for="password"><strong>Password:</strong></label>
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter Password" name="password" required/>
                </div>
              <div style="padding-top: 5px;">
                <hr>
              </div>
              <div class="col text-center">
                <button id="submit" type="submit" class="btn btn-next">Login</button>
              </div>
            </div>
        </div>
      </form>

        </div>
        <div class="col-lg-2 col-md-2">

        </div>
      </div>
    </div>
</body>
{%endblock%}
