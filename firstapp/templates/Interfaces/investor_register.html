<!DOCTYPE html>
{% extends 'Interfaces/investorbase.html' %}
{%load static %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <title>Investor Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/temp.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

    <style lang="css">
            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
    </style>
        {% block javascript %}
    <script>
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("cpassword");
        var regex = /^[a-zA-Z0-9]*$/;
        var format = /[!#$%^&*()+\-=\[\]{};':"\\|,<>\/?]/;
        function valid() {
            if (format.test(document.getElementById("uname").value)) {
                window.alert("Investor Username field does not allow special character!!");
                document.getElementById("uname").focus();
                return false;
            } else if (document.getElementById("phone").value.length < 10) {
                window.alert("Mobile Number must be 10 digits!");
                document.getElementById("phone").focus();
                return false;
            } else {
                return true;
            }
        }
        function validatepassword(){
            if(password.value !== confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Didn't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
    password.onchange = validatepassword;
    confirm_password.onkeyup = validatepassword;
    </script>
            {% endblock %}
    </head>
    <body style="background-color: #f5f5f5;">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-md-2">

            </div>
            <div class="col-lg-8 col-md-8">
                <p class="title-form" style="padding-top: 25px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; font-weight: 900;">Investor Registration</font></font></p>
      <form action="" method="POST" onsubmit="return valid()">
      {% csrf_token %}
            <div class="col-lg-10" style="position: relative; left: 8.75%;">
                <div class="form-group">
                    <label for="uname"><strong>Username:</strong></label>
                    <input type="text" id="uname" class="form-control form-control-lg" maxlength="30" placeholder="Enter your Name" name="uname" required/>
                </div>
                <div class="form-group">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" class="form-control form-control-lg" name="email"  required/>
                </div>
                <div class="form-group">
                    <label for="phone"><strong>Phone Number:</strong></label>
                    <input type="number" id="phone" class="form-control form-control-lg" maxlength="10" oninput="this.value=this.value.slice(0,this.maxLength)"  name="phone" required/>
                </div>
                <div class="form-group">
                    <label for="investment_amount"><strong>Investment Amount:</strong></label>
                    <input type="number" id="investment_amount" class="form-control form-control-lg" name="investment_amount" maxlength="10" oninput="this.value=this.value.slice(0,this.maxLength)" required/>
                </div>
                <div class="form-group">
                    <label for="Password"><strong>Password:</strong></label>
                    <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                </div>
                <div class="form-group">
                    <label for="cPassword"><strong>Confirm Password:</strong></label>
                    <input type="password" id="cpassword" class="form-control form-control-lg" name="cpassword" onblur="validatepassword()" required/>
                </div>
                <div style="padding-top: 5px;">
                <hr>
              </div>
              <div class="col text-center">
                <button type="submit" class="btn btn-next">Register</button>
              </div>
            </div>
      </form>
      </div>
        <div class="col-lg-2 col-md-2">

        </div>
      </div>
    </div>
</body>
{% endblock %}
